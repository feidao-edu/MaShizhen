<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'> -->
    <title>172.29.6.119:3001</title>
</head>
<body>
    <input type='text' id='name' placeholder='请输入姓名' />
    <input type='text' id='num' placeholder='请输入编号' />
    <button id='btn' onclick='myFunction()'>录入</button>
</body>
<script type='text/javascript' src='jquery-3.2.1.js'></script>
<script>
    var myname = document.getElementById('name');
    var mynum = document.getElementById('num');
    var btn = document.getElementById('btn');
    var mydata;
    function myFunction(){
        var inName = myname.value;
        var inNum = mynum.value;
        mydata = {
            'name':inName,
            'num':inNum
        }
        //获取数据
		$.ajax({
			type: 'get',
			url: 'http://172.29.6.119:8080/list_user',
            async: true,
            data: mydata,
			success: function(e) {
                if(e == 1){
                    console.log('姓名重复！');
                }else{
                    console.log('存储成功！');
                }
			},
		});
        
    }


    //ajax  http://localhost:8081/list_user
</script>
</html>
